  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Osiris Coding Challenge</title>
  </head>
  <body>
 <div class="header"></div>
  <div class="container">
    
    <div class="row">
      <div class="col-md-9">
        <div class="alert alert-danger" role="alert">
          <p></p>
        </div>
        <div class="card">
          <div class="card-back-img-container"></div>
            <div class="card-body">
              <div class="mx-auto profilePicContainer"></div>
              <p class="card-title"><i class="fa fa-spinner fa-spin  fa-fw"></i></p>
              <h3 class="card-text"></h3>
              <ul class="list-inline text-center">
                <li class="list-inline-item email"><i class="fas fa-user"></i></li>
                <li class="list-inline-item telephone"><i class="fas fa-envelope"></i></li>
                <li class="list-inline-item address"><i class="fas fa-map-marked-alt"></i></li>
                <li class="list-inline-item employeeID"><i class="fas fa-info-circle"></i></li>
                <li class="list-inline-item dob"><i class="far fa-calendar-alt"></i></li>
                
                
              </ul>
            </div>
        </div>
         
       
    </div>
    </div>
    
 <body>
 <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
